{% extends '../layout.html' %}

{% block body %}

<table class="table" style="margin-top: 50px;">
   <caption>爬取列表</caption>
   <thead>
      <tr>
         <th>url</th>
         <th>状态</th>
         <th>操作</th>
      </tr>
   </thead>
   <tbody>
      {% for item in data %}
      <tr>
		<td> {{  item.indexurl }} </td> 
      {% if item.isok === 'CONTINUE' %}
		<td> 爬取中 </td> 
      {% else %}
      <td> 已完成</td>
      {% endif %}
		<td> <a href="/crawler/data?url={{ item.indexurl }}">爬取结果</a> </td> 
	  </tr>
      {% endfor %}
   </tbody>
</table>
{% endblock %}
