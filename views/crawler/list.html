{% extends '../layout.html' %}

{% block body %}

<table class="table" style="margin-top: 100px;">
   <caption>爬取列表</caption>
   <thead>
      <tr>
         <th>url</th>
         <th>状态</th>
         <th>操作</th>
      </tr>
   </thead>
   <tbody>
      {% for item in data %}
      <tr>
		<td> {{  item.domain }} </td> 
		<td> {{  item.isok }} </td> 
		<td> 查看 </td> 
	  </tr>
      {% endfor %}
   </tbody>
</table>
{% endblock %}
