{% extends '../layout.html' %}

{% block body %}
	<div class="container"  style="margin-top: 87px;">
	<form  class="form-horizontal">
		<fieldset>
			CRAWLER START
			<div class="control-group">
				<label class="control-label" for="url"> URL</label>
				<div class="controls">
					<input type="text" name="url" id="url" class="input-xlarge">
					<p class="help-block">Please input Url,</p>
				</div>
			</div>

			<div class="control-group">
				<label class="control-label" for="domain"> Domain</label>
				<div class="controls">
				<input type="text" name="domain" id="domain" class="input-xlarge" placeholder="http://open.iot.10086.cn">
				</div>
			</div>
			<div class="form-actions">
				<button class="btn btn-primary" type="button" id="submit">START</button>
			</div>
		</fieldset>
	</form>
	</div>
	<script type="text/javascript">
		$('#submit').click(function(){
			var fromdata = $('.form-horizontal').serialize();
			$.ajax({
				url: '/crawler/start',
				data : fromdata,
				dataType: 'json',
				type: 'post',
				success: function(data){
					if(data.errno === 2000) {
						alert('正在爬取请等待。。。。。');
					} else {
						alert(data.msg);
					}
				},
				error: function(){
					console.log('error');
					alert('error');
				}
			});
		});



	</script>
{% endblock %}
